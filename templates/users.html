<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }}
            <a href="{{ url_for('user_movies', user_id=user.id) }}">View Movies</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add User</a>
</body>
</html>
