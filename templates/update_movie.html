{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<h1>Update Movie</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}">

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ movie.year }}" min="1900" max="2100">

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" min="0" max="10">

    <input type="hidden" name="user_id" value="{{ movie.user_id }}">
    <button type="submit">Update Movie</button>
</form>
<a href="{{ url_for('user_movies', user_id=movie.user_id) }}">Back to User's Movies</a>
{% endblock %}
