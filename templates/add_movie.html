{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<h1>Add Movie</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director">

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1900" max="2100">

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" step="0.1" min="0" max="10">

    <input type="hidden" name="user_id" value="{{ request.args.get('user_id') }}">

    <button type="submit">Add Movie</button>
</form>
<a href="{{ url_for('user_movies', user_id=request.args.get('user_id')) }}">Back to User's Movies</a>
{% endblock %}
